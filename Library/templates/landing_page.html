<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="data:,">

<!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

    <title>Gamers Library</title>
    
  </head>
  <body>
    

    
<nav class="navbar navbar-expand-lg  bg-dark navvy p-3 nav_">
  <div class="container-fluid">
    <a href="{{url_for('home')}}" class="navbar-brand" style="color:white">Gamers Library</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarScroll" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent"> 
      <ul class="navbar-nav me-5" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active add_link" style="color:white" aria-current="page" href="{{url_for('add')}}">Create New Game</a>
        </li>
      </ul>
      <form class="d-flex input_form" action="/search_result" id="myForm" method="POST" role="search" onsubmit="return validateForm()">
        <input id="user_input" class="form-control" type="search" placeholder="Search" name="search_text" aria-label="Search">
        <button id="submit_btn" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

    <div class="container-fluid parent_container">   
        {% block content %}
        {% endblock %}
    </div>
    <script>
      $(document).ready(function() {
          $('#myForm').submit(function() {
              var searchText = $('#user_input').val().trim();
  
              if (searchText === "") {
                $("#user_input").val('');
                $("#user_input").focus();
                return false;  // Prevent form submission
              }
              // Continue with form submission
              return true;
          });
      });
  </script>
  </body>
</html>
